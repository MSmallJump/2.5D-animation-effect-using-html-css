<!DOCTYPE html>
<html>
<head>
	<title>2.5D Mouseover Effect</title>
	<link rel="stylesheet" type="text/css" href="2.5D effect.css">
</head>
<body>
	<section>
		<div id="bg"></div>
		<img src="girl with swing.png" class="girl">
	</section>


	<script type="text/javascript">
		var windowWidth = window.innerWidth;
		document.documentElement.style.setProperty("--x",windowWidth + "px");
	</script>
</body>
</html>
